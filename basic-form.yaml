meta:
  id: 'form'
  action: 'action.php'
  method: 'get'
  class: 'form'
  name: 'form'
  target: '_self'
body:
  - type: 'date'
    id: 'date-input'
    class: 'date-input'
    name: 'date-input'
    label: 'Date:'
    required: true
  - type: 'text'
    id: 'text-input'
    class: 'text-input'
    name: 'text-input'
    label: 'Text:'
  - type: 'password'
    id: 'password-input'
    class: 'password-input'
    name: 'password-input'
    label: 'Password:'
  - type: 'email'
    id: 'email-input'
    class: 'email-input'
    name: 'email-input'
    label: 'Email:'
