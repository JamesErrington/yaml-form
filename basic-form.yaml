form_meta:
  action: "action.php"
  method: "get"
  name: "form"
  target: "_self"
body:
  - id: checkbox-group
    type: checkbox
    choices: 
      - id: 'checkbox-one'
        label: 'Option 1'
        value: 'one'
      - id: 'checkbox-two'
        label: 'Option 2'
        value: 'two'
  - type: date
    id: 'date-input'
    label: 'Select date'
  - type: 'submit'
    label: 'Submit'
