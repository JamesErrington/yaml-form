form_meta:
  action: "action.php"
  method: "get"
  name: "form"
  target: "_self"
body:
  - id: lowercase
    type: text 
    pattern: \[a-z\]\* 
    placeholder: Lowercase only
    required: yes
    label: 'Type text'
  - id: radio-group
    type: radio
    choices: 
      - label: 'Option 1'
        value: ''
  - type: 'submit'
    label: 'Submit'
