form_meta:
  action: "action.php"
  method: "get"
  name: "form"
  target: "_self"
body:
  - id: lowercase
    type: text 
    pattern: \[a-z\]\* 
    placeholder: Lowercase only
    required: yes
  - id: uppercase
    type: text
    autocomplete: true
    pattern: \[A-Z\]\* 
    placeholder: Uppercase only
    required: yes
  - id: radio-group
    type: radio
    choices: 
      - label: 'Option 1'
        value: ''