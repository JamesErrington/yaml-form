---
extends: 'tslint:recommended'
rules:
  quotemark: [true, 'single']
  no-console: false
  trailing-comma: [true, {'multiline': 'never', 'singleline': 'never'}]
  whitespace: [true, 'check-decl', 'check-operator', 'check-module', 'check-separator', 'check-rest-spread', 'check-type-operator', 'check-preblock']
  typedef-whitespace: [true, {'call-signature': 'onespace', 'index-signature': 'onespace', 'parameter': 'onespace', 'property-declaration': 'onespace', 'variable-declaration': 'onespace'}]
  semicolon: [true, 'always', 'ignore-interfaces']
  variable-name: [true, "ban-keywords", "allow-leading-underscore"]
  max-line-length: [true, 150]
  object-literal-sort-keys: false
...